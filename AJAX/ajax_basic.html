<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            // STEP 1: setup the xml http request object
            var ajax = new XMLHttpRequest();

            //STEP 2: prepare the open ajax request, sets parameters for request
            ajax.open('GET', 'content.html');

            //STEP 3: define the ajax repsonse callback method, 4 means the request is finished and response is ready
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }
            //STEP 4: send the ajax request for data, calls the function to display the content
            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }

		</script>
    </body>
</html>
