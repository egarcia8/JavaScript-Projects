<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function(){ /*When the document is loaded(reday) go ahead and run function*/
            $("html").append( /*function says gran the HTML tag and append the content*/
                "<body>\
                    <div id= 'container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"   
            );
            $("#2").css({"color":"red"}); /*target id 2 affects its CSS change color(property) to red(attribute)*/
            $("#3").click(function() { /*target id 3 when mouse clicks execute function*/
                $("h1").hide("slow"); /*this function targets the h1 tag to create effect of hiding*/
            });
            $("#1").on({ /*target id 1 on the click the function will execute*/
                "click": function() {$("#1").slideUp( 1000 ); } /*function target id1 to create effect of sliding up*/
            });

        });
    </script>
</html>
